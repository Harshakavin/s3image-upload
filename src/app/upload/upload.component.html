<div class="container"> <br />
    <div class="row">

    	<div class="col-md-12">
         <form [formGroup]="myform" (ngSubmit)="uploadFile()">
			<div class="panel panel-default">
				<div style="color: white;" class="panel-heading"><strong>Upload Image</strong> <small> </small></div>
				<div class="panel-body">
					<div class="input-group image-preview">


						<input placeholder="" type="text" class="form-control image-preview-filename" formControlName="name" disabled="disabled">
						<!-- don't give a name === doesn't send on POST/GET -->
						<span class="input-group-btn">
						<!-- image-preview-clear button -->
						<button type="button" class="btn btn-default image-preview-clear" style="display:none;"> <span class="fa fa-remove"></span> Clear </button>
						<!-- image-preview-input -->
						<div class="btn btn-default image-preview-input"> <span class="fa fa-folder-open"></span> <span class="image-preview-input-title">Browse</span>
							<input type="file" accept="image/png, image/jpeg, image/gif" (change)="onFileChange($event)" #fileInput  name="input-file-preview"/>
							<!-- rename it -->
						</div>

						 <button type="submit" class="btn btn-labeled btn-primary"> <span class="btn-label"><i class="fa fa-upload"></i> </span>Upload</button>

						</span>


          </div>
          <span style="color: darkslategrey;"><h6>{{Error}}</h6></span>
					<br />
					<!-- Progress Bar -->
					<div class="progress">
						<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" [style.width.%]="uploadLoading"> <span class="sr-only">60% Complete</span> </div>
					</div>
					<br />

				</div>
			</div>
     </form>
		</div>

    <br/>

	</div>
  <div class="row">
    <div class="container">
                <div class="portfolio">
                   <div class="col-md-3 col-sm-4 col-xs-12 single_portfolio_text" *ngFor="let image of images;">

                                    <img src="{{image}}" alt="" />
                                    <div class="portfolio_images_overlay text-center">
                                        <p style="color: white; height: 50px">{{image.toString().split('it15049582awsbucket/')[1]}}</p>
                                    <div style="margin-top: -20px;">
                                        <a  style="width: 80px;" href="javascript:void(0)" (click)="deleteImage(image)" class="btn btn-primary ">Delete</a>
                                        <a  style="width: 80px;" href="javascript:void(0)" data-toggle="modal" data-target="#myPicModal" (click)="SeleteImage(image)" class="btn btn-primary ">View</a>
                                    </div>
                                    </div>

                            </div>
                    </div>
            </div>


  </div>
</div>


<div class="modal" id="myPicModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background: limegreen; align-content: center;">
                  <h5 class="modal-title text-center">Image</h5>
                   <button type="button"  class="fa fa-close close" data-dismiss="modal" aria-hidden="true"></button>
                 </div>
                <div class="modal-body">
                    <div class="text-centerS">
                      <div class="row">
                        <div class="col-md-16 text-center">
                           <img style="position: relative; width: 100%; height: auto;" [src]="selectImage" name="aboutme" width="auto" height="auto" border="0">
                        </div>
                      </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
</div>
